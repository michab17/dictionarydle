name: Generate Daily Word

on:
  schedule:
    - cron: '0 7 * * *'  # Midnight Mountain Standard Time (UTC-7)
  workflow_dispatch:

jobs:
  generate-word:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate daily word
        run: node scripts/generate-daily-word.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/daily-word.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily word for $(date +'%Y-%m-%d')" && git push)