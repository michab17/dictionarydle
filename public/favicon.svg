<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4A90E2" stroke="#2E5C8A" stroke-width="3"/>
  
  <!-- Book/Dictionary icon -->
  <rect x="30" y="25" width="40" height="50" fill="#FFFFFF" rx="2"/>
  
  <!-- Book spine lines -->
  <line x1="35" y1="25" x2="35" y2="75" stroke="#4A90E2" stroke-width="1.5"/>
  
  <!-- Letter "D" on the book -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4A90E2" text-anchor="middle">D</text>
  
  <!-- Decorative lines (pages) -->
  <line x1="40" y1="30" x2="65" y2="30" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="40" y1="35" x2="65" y2="35" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="40" y1="65" x2="65" y2="65" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="40" y1="70" x2="65" y2="70" stroke="#E0E0E0" stroke-width="1"/>
</svg>
